<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <div class="container-alert">
      
        <div class="alert alert-primary"> A simple primary alert message</div>
        <div class="alert alert-secondary"> A simple secondary alert message</div>
        <div class="alert alert-error"> A simple primary error message</div>
        <div class="alert alert-success"> A simple sucess alert message</div>
    </div>

    <div class="container-alert alert-icon">
      
        <div class="alert alert-primary ">
            <span> <i class="material-icons ">info</i>
            </span>
           
             A simple primary alert message</div> 

  

        <div class="alert alert-error"> <i class="material-icons btn-only">report_gmailerrorred</i>
            A simple primary error message</div>

        <div class="alert alert-success">
            <i class="material-icons btn-only">check_circle</i>
             A simple sucess alert message</div>
    </div>
    
</body>
</html>
