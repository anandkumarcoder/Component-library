<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-error">Error</button>
    </div>

    <div class="container">
      <button class="btn btn-primary-outlined">Primary</button>
      <button class="btn btn-secondary-outlined">Secondary</button>
      <button class="btn btn-success-outlined">Success</button>
      <button class="btn btn-error-outlined">Error</button>
    </div>

    <div class="container btn-icons-container">
      <button class="btn btn-icon btn-icon-delete">
        <i class="material-icons"> delete </i>Remove
      </button>

      <button class="btn btn-icon btn-icon-favorite">
        <i class="material-icons"> favorite</i> Move to wishlist
      </button>

      <button class="btn btn-icon btn-icon-add-to-cart">
        <i class="material-icons">shopping_cart</i>Add to cart
      </button>
    </div>

    <div class="container">
      <a href="#" class="btn link-btn">link button</a>
    </div>

    <div class="container">
      <i class="material-icons btn-only"> delete </i>
      <i class="material-icons btn-only"> favorite</i>
      <i class="material-icons btn-only">shopping_cart</i>

      <i class="material-icons btn-only">account_circle</i>

      <i class="material-icons btn-only">share</i>

      <i class="material-icons btn-only">notifications</i>

      <i class="material-icons btn-only">edit</i>
      <i class="material-icons btn-only">flash_on</i>
      <i class="material-icons btn-only">filter_alt</i>
    </div>
  </body>
</html>
